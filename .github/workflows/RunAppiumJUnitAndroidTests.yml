name: BrowserStack Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21' # Update this based on your Java version

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2

    - name: Install Maven dependencies
      run: mvn install -DskipTests

    - name: Set BrowserStack environment variables
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      run: echo "BrowserStack credentials set."

    - name: Run Appium tests on BrowserStack
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      run: |
        name:RunAppiumtestsrun:mvncleantest
                 -Dappium:server:url=${{secrets:APPIUM_URL}}:
                 -Dbrowserstack.device="Google Pixel 7" \
                 -Dbrowserstack.os_version="13.0" \
                 -Dbrowserstack.app_url="bs://0b3702a6ab69ccd0f740dd899056284cf3a876f7" # Replace <app_url> with the uploaded app URL
